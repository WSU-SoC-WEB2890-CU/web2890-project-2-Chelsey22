    <main>
      <section class="contact-section">
        <div class="overlay text-white text-center py-5">
          <div class="container">
            <h1 class="display-4">Contact Us</h1>
            <p class="lead mb-5">
              If you've experienced paranormal activity and want to share your story or request an investigation, reach
              out! We also welcome questions and comments.
            </p>

            <form class="contact-form row g-3 justify-content-center">
              <div class="col-md-6">
                <input type="text" class="form-control" id="name" placeholder="Your Name" required />
              </div>
              <div class="col-md-6">
                <input type="email" class="form-control" id="email" placeholder="Email address" required />
              </div>
              <div class="col-12">
                <input type="text" class="form-control" id="subject" placeholder="Subject" required />
              </div>
              <div class="col-12">
                <textarea class="form-control" id="message" rows="5" placeholder="Your message..." required></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn txt text-white px-5">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
